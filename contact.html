<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="flex-container">
      <header>
        <a href="./index.html" class="header-links"
          ><div class="left-header">KIRA JASMINE</div></a
        >

        <div class="right-header">
          <a
            href="https://www.inprnt.com/gallery/kira.jasmine/"
            target="_blank"
            class="header-links"
            ><div class="header-button">PRINTS</div></a
          ><a
            href="https://www.inprnt.com/gallery/kira.jasmine/"
            class="header-links"
          >
            <div class="header-button">CONTACT</div></a
          >
        </div>
      </header>
      <div class="content-container">
        <div class="contact-flex-container">
          <div class="">
            <h2 class="">CONTACT</h2>
            <h6 class="">Fill out the form below</h6>
          </div>
          <div class="form-container">
            <form
              action="https://api.web3forms.com/submit"
              method="POST"
              id="form"
            >
              <input
                type="hidden"
                name="access_key"
                value="YOUR_ACCESS_KEY_HERE"
              />
              <input
                type="hidden"
                name="subject"
                value="New Submission from Web3Forms"
              />
              <input
                type="checkbox"
                name="botcheck"
                id=""
                style="display: none"
              />
              <div class="field-container">
                <div class="mb-6">
                  <label for="name" class="">Full Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="John Doe"
                    required
                    class="input"
                  />
                </div>
                <div class="mb-6">
                  <label for="email" class="">Email Address</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="you@company.com"
                    required
                    class=""
                  />
                </div>
                <div class="mb-6">
                  <label for="phone" class="">Phone Number</label>
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="+1 (555) 1234-567"
                    required
                    class=""
                  />
                </div>
                <div class="message-row">
                  <label for="message" class="message-label"
                    >Your Message</label
                  >

                  <textarea
                    rows="5"
                    name="message"
                    id="message"
                    placeholder="Your Message"
                    class=""
                    required
                  ></textarea>
                </div>
              </div>
              <div class="mb-6">
                <button type="submit" class="btn-white buttons btn">
                  SUBMIT
                </button>
              </div>
              <p class="" id="result"></p>
            </form>
          </div>
        </div>
        <div class="footer">
          <a
            href="https://www.instagram.com/kira.jasmine/?hl=en"
            target="_blank"
            ><img
              class="instagram"
              src="./images/new-Instagram-logo-white-glyph-1536x1536.png"
              alt="instagram logo"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
